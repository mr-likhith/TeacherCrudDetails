<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body class="container">
    <div>
    	<table class="container2" border="2">
    	<h2 class="head">Add Student</h2>
    	<form action="#" th:action="@{/save}" th:object="${student}" method="post">
        <div align="left">
        	<tr>
        		<td>
        			<input type="hidden" th:field="*{id}" />
        			Student Name  <input type="text" th:field="*{name}" placeholder="Enter Student Name"/>
        		</td>
        	</tr>
        </div>
        <div align="left">
        	<tr>
        		<td>
        			Gender <input type="text" th:field="*{gender}" placeholder="Enter Gender"/>
        		</td>
        	</tr>
        </div>
        <div align="left">
        	<tr>
        		<td>
        			Course <input type="text" th:field="*{course}" placeholder="Enter Course"/>
        		</td>
        	</tr>
        </div>
        <div align="left">
        	<tr>
        		<td>
        			Fees <input type="text" th:field="*{fees}" placeholder="Enter Fees"/>
        		</td>
        	</tr>
        </div>
        <br>
        <tr>
        	<td>
        		<button type="submit">Save</button>
        	</td>
        </tr>
    </form>
    </table>
    </div>
    <br>
	<a href="/home_page" class="view">View Student</a>
	
    
</body>
</html>
